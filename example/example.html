<html>
  <head>
    <title>hexed example</title>
    <style>
      .to-be-hexed {
        margin: 100px;
        height: 100px;
        width: 50px;
      }
      .poke {
        display: table;
        height: 100%;
        width: 100%;
        vertical-align: middle;
      }
      .poke div {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }
      .poke div img {
        width: 50px;
        height: auto;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../hexed.css">
  </head>

  <body>
    <div class="to-be-hexed">
      <div class="poke"><div><img src="pokemon/mew.gif"></img></div></div>
      <div class="poke"><div><img src="pokemon/porygon.gif"></img></div></div>
      <div class="poke"><div><img src="pokemon/cubone.gif"></img></div></div>
      <div class="poke"><div><img src="pokemon/cosofantasma.gif"></img></div></div>
      <div class="poke"><div><img src="pokemon/chickorita.gif"></img></div></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../hexed.js"></script>
    <script>
      $('.to-be-hexed').hexed();
    </script>

  </body>

</html>
